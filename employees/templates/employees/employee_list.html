{% extends 'employees/base.html' %}
{% block content %}
<h2>Employee List</h2>
<a href="/employees/add/" class="btn btn-success mb-3">Add Employee</a>
<table class="table table-bordered">
  <tr>
    <th>Name</th><th>Email</th><th>Department</th><th>Position</th><th>Actions</th>
  </tr>
  {% for emp in employees %}
  <tr>
    <td>{{ emp.name }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.department }}</td>
    <td>{{ emp.position }}</td>
    <td>
      <a href="/employees/{{ emp.id }}/edit/" class="btn btn-sm btn-warning">Edit</a>
      <a href="/employees/{{ emp.id }}/delete/" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No employees found.</td></tr>
  {% endfor %}
</table>
{% endblock %}
